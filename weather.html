<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #0f2027;
        background: linear-gradient(to bottom, #2c5364, #203a43, #0f2027);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 20% 50%,
            rgba(120, 160, 180, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(120, 160, 180, 0.1) 0%,
            transparent 50%
          );
        pointer-events: none;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        max-width: 500px;
        width: 100%;
        position: relative;
        z-index: 1;
      }

      h1 {
        text-align: center;
        color: #ffffff;
        margin-bottom: 20px;
        font-size: 2em;
        font-weight: 600;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .demo-notice {
        background: #e3f2fd;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        color: #1976d2;
        font-size: 0.9em;
        border-left: 4px solid #2196f3;
      }

      .search-box {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }

      #cityInput {
        flex: 1;
        padding: 15px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(5px);
        color: #ffffff;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s;
      }

      #cityInput::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      #cityInput:focus {
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.2);
      }

      #searchBtn {
        padding: 15px 30px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      #searchBtn:hover {
        background: rgba(255, 255, 255, 0.35);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      #searchBtn:active {
        transform: translateY(0);
      }

      .weather-info {
        display: none;
        text-align: center;
        animation: fadeIn 0.5s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .city-name {
        font-size: 2em;
        color: #ffffff;
        margin-bottom: 10px;
        font-weight: 600;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .weather-icon {
        font-size: 5em;
        margin: 20px 0;
        filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
      }

      .temperature {
        font-size: 3.5em;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 10px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      }

      .description {
        font-size: 1.5em;
        color: rgba(255, 255, 255, 0.9);
        text-transform: capitalize;
        margin-bottom: 30px;
        font-weight: 400;
      }

      .details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 20px;
      }

      .detail-item {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 10px;
      }

      .detail-label {
        color: #999;
        font-size: 0.9em;
        margin-bottom: 5px;
      }

      .detail-value {
        color: #333;
        font-size: 1.3em;
        font-weight: bold;
      }

      .error {
        display: none;
        background: #ff6b6b;
        color: white;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 20px;
        animation: shake 0.5s;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      .loading {
        display: none;
        text-align: center;
        color: #667eea;
        font-size: 1.2em;
        margin: 20px 0;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üå§Ô∏è Weather App</h1>

      <div class="search-box">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter any city name"
          value=""
        />
        <button id="searchBtn">Search</button>
      </div>

      <div class="error" id="error"></div>
      <div class="loading" id="loading">
        <div class="spinner"></div>
        Loading weather data...
      </div>

      <div class="weather-info" id="weatherInfo">
        <div class="city-name" id="cityName"></div>
        <div class="weather-icon" id="weatherIcon"></div>
        <div class="temperature" id="temperature"></div>
        <div class="description" id="description"></div>

        <div class="details">
          <div class="detail-item">
            <div class="detail-label">Feels Like</div>
            <div class="detail-value" id="feelsLike"></div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Humidity</div>
            <div class="detail-value" id="humidity"></div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Wind Speed</div>
            <div class="detail-value" id="windSpeed"></div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Pressure</div>
            <div class="detail-value" id="pressure"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const searchBtn = document.getElementById("searchBtn");
      const cityInput = document.getElementById("cityInput");
      const weatherInfo = document.getElementById("weatherInfo");
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");

      // Demo weather data - generates random weather for any city
      function generateWeatherData(cityName) {
        const weatherConditions = [
          { description: "Clear sky", icon: "‚òÄÔ∏è", tempRange: [25, 35] },
          { description: "Partly cloudy", icon: "‚õÖ", tempRange: [22, 32] },
          { description: "Cloudy", icon: "‚òÅÔ∏è", tempRange: [20, 28] },
          { description: "Light rain", icon: "üåßÔ∏è", tempRange: [18, 26] },
          { description: "Heavy rain", icon: "üåßÔ∏è", tempRange: [16, 24] },
          { description: "Thunderstorm", icon: "‚õàÔ∏è", tempRange: [20, 28] },
          { description: "Sunny", icon: "‚òÄÔ∏è", tempRange: [28, 38] },
          { description: "Hot and humid", icon: "‚òÄÔ∏è", tempRange: [30, 40] },
        ];

        // Generate random weather
        const condition =
          weatherConditions[
            Math.floor(Math.random() * weatherConditions.length)
          ];
        const temp =
          Math.floor(
            Math.random() *
              (condition.tempRange[1] - condition.tempRange[0] + 1)
          ) + condition.tempRange[0];
        const feelsLike = temp + Math.floor(Math.random() * 6) - 3;
        const humidity = Math.floor(Math.random() * 40) + 50; // 50-90%
        const windSpeed = Math.floor(Math.random() * 25) + 5; // 5-30 km/h
        const pressure = Math.floor(Math.random() * 30) + 1000; // 1000-1030 hPa

        return {
          name: cityName.charAt(0).toUpperCase() + cityName.slice(1),
          country: "IN",
          temp: temp,
          feelsLike: feelsLike,
          description: condition.description,
          humidity: humidity,
          windSpeed: windSpeed,
          pressure: pressure,
          icon: condition.icon,
        };
      }

      function getWeather(city) {
        loading.style.display = "block";
        weatherInfo.style.display = "none";
        error.style.display = "none";

        // Simulate API delay
        setTimeout(() => {
          if (city.trim() === "") {
            error.textContent = "Please enter a city name";
            error.style.display = "block";
            loading.style.display = "none";
            return;
          }

          // Generate weather for any city
          const weatherData = generateWeatherData(city);
          displayWeather(weatherData);
          loading.style.display = "none";
        }, 800);
      }

      function displayWeather(data) {
        document.getElementById(
          "cityName"
        ).textContent = `${data.name}, ${data.country}`;
        document.getElementById("weatherIcon").textContent = data.icon;
        document.getElementById("temperature").textContent = `${data.temp}¬∞C`;
        document.getElementById("description").textContent = data.description;
        document.getElementById(
          "feelsLike"
        ).textContent = `${data.feelsLike}¬∞C`;
        document.getElementById("humidity").textContent = `${data.humidity}%`;
        document.getElementById(
          "windSpeed"
        ).textContent = `${data.windSpeed} km/h`;
        document.getElementById(
          "pressure"
        ).textContent = `${data.pressure} hPa`;

        weatherInfo.style.display = "block";
      }

      searchBtn.addEventListener("click", () => {
        const city = cityInput.value.trim();
        if (city) {
          getWeather(city);
        } else {
          error.textContent = "Please enter a city name";
          error.style.display = "block";
        }
      });

      cityInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          const city = cityInput.value.trim();
          if (city) {
            getWeather(city);
          }
        }
      });

      // Load default city on first search only
      // Removed auto-load
    </script>
  </body>
</html>
